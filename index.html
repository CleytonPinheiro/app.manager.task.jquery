<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Login </title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
    <body>
        <main class="content-form">
            <img src="./assets/bg.jpg" alt="Imagem fundo kanbam" />

            <form id="form" class="form" method="post">
                <h3>Login</h3>
                <label for="email">Email</label>
                <input type="email" class="field field-name" id="email" placeholder="Seu email" />

                <label for="password" id="label-password">Senha</label>
                <input type="password" class="field field-password" id="password" placeholder="Senha" />
                
                <a href="pages/users/cadastrar-user.html"> Cadastre-se </a>

                <input type="submit" class="btn-action" value="Enviar" />
            </form>
        </main>
        
        <script type="text/javascript" src="jquery-3.6.3.min.js"></script>
        <script src="scripts/login.js"></script>
        <script src="session.js"></script>
    </body>
</html>
