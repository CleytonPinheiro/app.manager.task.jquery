<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/users/style.css" />
    <title> Cadastro Usuário </title>
</head>
<body>
    <header></header>
    <main class="content-form">
        <img src="../../assets/imgCadastro.jpg" alt="Imagem fundo" srcset="">

        <form action="" class="form" method="POST">
            <h3>Cadastrar usuário</h3>

            <label for="name">Nome</label>
            <input type="text" class="field field-name" id="name" placeholder="Seu nome" />
            
            <label for="email">Email</label>
            <input type="email" class="field field-name" id="email" placeholder="Seu email" />

            <label for="password">Senha</label>
            <input type="password" class="field field-password" id="password" placeholder="Senha" />

            <label for="password2">Confirmar senha</label>
            <input type="password" class="field field-password" id="password2" placeholder="Confirmar senha" />

            <input type="submit" name="btn-action" value="Cadastrar" />
        </form>        
    </main>
   
    <footer  class="footer">
        <iframe src="footer.html" frameborder="0"></iframe>
    </footer>

    <script type="text/javascript" src="./../../jquery-3.6.3.min.js"></script>
    <script src="../../scripts/cad-user.js"></script>
 
</body>
</html>
